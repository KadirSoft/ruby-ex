<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 560" font-family="'Segoe UI', system-ui, sans-serif">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1117"/>
      <stop offset="100%" style="stop-color:#1a1d2e"/>
    </linearGradient>
    <marker id="arr" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4fc3f7"/>
    </marker>
    <marker id="arr-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4caf50"/>
    </marker>
    <marker id="arr-orange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef7b4d"/>
    </marker>
  </defs>

  <rect width="900" height="560" fill="url(#bg)" rx="12"/>
  <text x="450" y="38" text-anchor="middle" fill="#fff" font-size="20" font-weight="700">GitHub OAuth â†’ OpenShift Authentication Flow</text>
  <text x="450" y="58" text-anchor="middle" fill="#4fc3f7" font-size="12">How a user logs into OpenShift using GitHub identity</text>

  <!-- Step 1: User -->
  <rect x="30" y="90" width="120" height="80" rx="8" fill="#24292e" stroke="#4fc3f7" stroke-width="1.5"/>
  <text x="90" y="120" text-anchor="middle" fill="#fff" font-size="28">ðŸ‘¤</text>
  <text x="90" y="148" text-anchor="middle" fill="#fff" font-size="11" font-weight="600">User Browser</text>
  <text x="90" y="182" text-anchor="middle" fill="#4fc3f7" font-size="10" font-weight="600">â‘  Visit Console</text>

  <line x1="152" y1="130" x2="188" y2="130" stroke="#4fc3f7" stroke-width="2" marker-end="url(#arr)"/>

  <!-- Step 2: OpenShift Console -->
  <rect x="190" y="90" width="140" height="80" rx="8" fill="#cc0000" stroke="#ff6b6b" stroke-width="1.5"/>
  <text x="260" y="118" text-anchor="middle" fill="#fff" font-size="11" font-weight="600">OpenShift</text>
  <text x="260" y="134" text-anchor="middle" fill="#ffcccc" font-size="10">Console</text>
  <text x="260" y="150" text-anchor="middle" fill="#ffcccc" font-size="10">Shows: Login with</text>
  <text x="260" y="163" text-anchor="middle" fill="#ffcccc" font-size="10">[ github ]</text>
  <text x="260" y="182" text-anchor="middle" fill="#fff" font-size="10" font-weight="600">â‘¡ Show IdP Options</text>

  <line x1="332" y1="130" x2="368" y2="130" stroke="#4fc3f7" stroke-width="2" marker-end="url(#arr)"/>

  <!-- Step 3: OAuth Server -->
  <rect x="370" y="90" width="160" height="80" rx="8" fill="#cc0000" stroke="#ff6b6b" stroke-width="1.5"/>
  <text x="450" y="118" text-anchor="middle" fill="#fff" font-size="11" font-weight="600">OpenShift OAuth</text>
  <text x="450" y="134" text-anchor="middle" fill="#ffcccc" font-size="10">oauth-openshift.</text>
  <text x="450" y="147" text-anchor="middle" fill="#ffcccc" font-size="10">apps.ocp30.ocppoc.net</text>
  <text x="450" y="160" text-anchor="middle" fill="#ffcccc" font-size="10">Redirects to GitHub</text>
  <text x="450" y="182" text-anchor="middle" fill="#fff" font-size="10" font-weight="600">â‘¢ Redirect to GitHub</text>

  <line x1="532" y1="130" x2="568" y2="130" stroke="#4fc3f7" stroke-width="2" marker-end="url(#arr)"/>

  <!-- Step 4: GitHub -->
  <rect x="570" y="90" width="140" height="80" rx="8" fill="#24292e" stroke="#4fc3f7" stroke-width="1.5"/>
  <text x="640" y="118" text-anchor="middle" fill="#fff" font-size="11" font-weight="600">GitHub OAuth</text>
  <text x="640" y="134" text-anchor="middle" fill="#aaa" font-size="10">Verify credentials</text>
  <text x="640" y="148" text-anchor="middle" fill="#aaa" font-size="10">Check org/team</text>
  <text x="640" y="161" text-anchor="middle" fill="#aaa" font-size="10">membership</text>
  <text x="640" y="182" text-anchor="middle" fill="#4fc3f7" font-size="10" font-weight="600">â‘£ Authenticate User</text>

  <line x1="712" y1="130" x2="748" y2="130" stroke="#4caf50" stroke-width="2" marker-end="url(#arr-green)"/>

  <!-- Step 5: Token -->
  <rect x="750" y="90" width="120" height="80" rx="8" fill="#1a472a" stroke="#4caf50" stroke-width="1.5"/>
  <text x="810" y="118" text-anchor="middle" fill="#fff" font-size="11" font-weight="600">âœ… Token</text>
  <text x="810" y="134" text-anchor="middle" fill="#a5d6a7" font-size="10">Auth code sent</text>
  <text x="810" y="148" text-anchor="middle" fill="#a5d6a7" font-size="10">back to OpenShift</text>
  <text x="810" y="182" text-anchor="middle" fill="#4caf50" font-size="10" font-weight="600">â‘¤ Return Token</text>

  <!-- Row 2: OpenShift processes -->
  <!-- Arrow down from OAuth server -->
  <line x1="450" y1="172" x2="450" y2="228" stroke="#4fc3f7" stroke-width="2" marker-end="url(#arr)"/>

  <!-- User/Identity/Group creation -->
  <rect x="280" y="230" width="340" height="110" rx="8" fill="#1a1a2e" stroke="#7c4dff" stroke-width="1.5"/>
  <rect x="280" y="230" width="340" height="28" rx="8" fill="#4527a0"/>
  <text x="450" y="249" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">OpenShift Creates Automatically</text>

  <rect x="295" y="268" width="90" height="55" rx="6" fill="#2a1a4a" stroke="#7c4dff" stroke-width="1"/>
  <text x="340" y="288" text-anchor="middle" fill="#b39ddb" font-size="10" font-weight="600">User</text>
  <text x="340" y="303" text-anchor="middle" fill="#aaa" font-size="9">KadirSoft</text>
  <text x="340" y="316" text-anchor="middle" fill="#aaa" font-size="9">uid: ab1eb29a</text>

  <rect x="400" y="268" width="110" height="55" rx="6" fill="#2a1a4a" stroke="#7c4dff" stroke-width="1"/>
  <text x="455" y="288" text-anchor="middle" fill="#b39ddb" font-size="10" font-weight="600">Identity</text>
  <text x="455" y="303" text-anchor="middle" fill="#aaa" font-size="9">github:244203118</text>
  <text x="455" y="316" text-anchor="middle" fill="#aaa" font-size="9">idp: github</text>

  <rect x="525" y="268" width="80" height="55" rx="6" fill="#2a1a4a" stroke="#7c4dff" stroke-width="1"/>
  <text x="565" y="288" text-anchor="middle" fill="#b39ddb" font-size="10" font-weight="600">Group</text>
  <text x="565" y="303" text-anchor="middle" fill="#aaa" font-size="9">kadir-ocp:</text>
  <text x="565" y="316" text-anchor="middle" fill="#aaa" font-size="9">ocp-admins</text>

  <!-- Arrow down to RoleBinding -->
  <line x1="450" y1="342" x2="450" y2="388" stroke="#4fc3f7" stroke-width="2" marker-end="url(#arr)"/>

  <!-- RoleBinding -->
  <rect x="280" y="390" width="340" height="80" rx="8" fill="#1a2a1a" stroke="#4caf50" stroke-width="1.5"/>
  <rect x="280" y="390" width="340" height="28" rx="8" fill="#2e7d32"/>
  <text x="450" y="409" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">RoleBinding Matches Group</text>
  <text x="450" y="435" text-anchor="middle" fill="#81c784" font-size="11">kadir-ocp:ocp-admins â†’ cluster-admin</text>
  <text x="450" y="452" text-anchor="middle" fill="#81c784" font-size="11">kadir-ocp:ocp-devs â†’ admin (myproject)</text>
  <text x="450" y="468" text-anchor="middle" fill="#81c784" font-size="11">kadir-ocp:ocp-viewers â†’ view (cluster)</text>

  <!-- Arrow down to access granted -->
  <line x1="450" y1="472" x2="450" y2="508" stroke="#4caf50" stroke-width="2" marker-end="url(#arr-green)"/>

  <!-- Access granted -->
  <rect x="280" y="510" width="340" height="35" rx="8" fill="#1a472a" stroke="#4caf50" stroke-width="1.5"/>
  <text x="450" y="533" text-anchor="middle" fill="#4caf50" font-size="13" font-weight="700">âœ… User Logged In â€” Access Granted!</text>

  <!-- Vault + ESO side panel -->
  <rect x="30" y="230" width="220" height="200" rx="8" fill="#1a1200" stroke="#ef7b4d" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="140" y="252" text-anchor="middle" fill="#ef7b4d" font-size="12" font-weight="700">Secret Management</text>

  <rect x="45" y="262" width="190" height="50" rx="6" fill="#2a0000" stroke="#cc0000" stroke-width="1"/>
  <text x="140" y="281" text-anchor="middle" fill="#ff8a80" font-size="11" font-weight="600">HashiCorp Vault</text>
  <text x="140" y="296" text-anchor="middle" fill="#aaa" font-size="10">secret/openshift/github-oauth</text>

  <text x="140" y="328" text-anchor="middle" fill="#ef7b4d" font-size="10">ESO syncs every 1h â†“</text>

  <rect x="45" y="335" width="190" height="50" rx="6" fill="#1a1a2e" stroke="#7c4dff" stroke-width="1"/>
  <text x="140" y="354" text-anchor="middle" fill="#b39ddb" font-size="11" font-weight="600">ExternalSecret</text>
  <text x="140" y="369" text-anchor="middle" fill="#aaa" font-size="10">github-oauth-secret</text>
  <text x="140" y="382" text-anchor="middle" fill="#aaa" font-size="10">namespace: openshift-config</text>

  <text x="140" y="415" text-anchor="middle" fill="#4fc3f7" font-size="10">Referenced by OAuth config â†‘</text>

  <!-- connector from secret panel to OAuth server -->
  <line x1="235" y1="360" x2="368" y2="200" stroke="#ef7b4d" stroke-width="1.5" stroke-dasharray="4,3" marker-end="url(#arr-orange)"/>
</svg>
