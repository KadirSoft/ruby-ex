  <text x="450" y="419" text-anchor="middle" fill="#4fc3f7" font-size="10" font-weight="600">oc adm policy add-cluster-role-to-group cluster-admin kadir-ocp:ocp-admins  |  oc adm policy add-role-to-group admin kadir-ocp:ocp-devs -n myproject  |  oc adm policy add-cluster-role-to-group view kadir-ocp:ocp-viewers</text>
