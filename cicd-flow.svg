<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 620" font-family="'Segoe UI', system-ui, sans-serif">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1117"/>
      <stop offset="100%" style="stop-color:#1a1d2e"/>
    </linearGradient>
    <linearGradient id="github" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#24292e"/>
      <stop offset="100%" style="stop-color:#3a3f47"/>
    </linearGradient>
    <linearGradient id="openshift" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cc0000"/>
      <stop offset="100%" style="stop-color:#ee0000"/>
    </linearGradient>
    <linearGradient id="argocd" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef7b4d"/>
      <stop offset="100%" style="stop-color:#f5a623"/>
    </linearGradient>
    <linearGradient id="registry" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc"/>
      <stop offset="100%" style="stop-color:#0088ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4fc3f7"/>
    </marker>
    <marker id="arrow-orange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef7b4d"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="620" fill="url(#bg)" rx="12"/>

  <!-- Title -->
  <text x="450" y="45" text-anchor="middle" fill="#ffffff" font-size="22" font-weight="700" letter-spacing="1">Full CI/CD Pipeline Flow</text>
  <text x="450" y="68" text-anchor="middle" fill="#4fc3f7" font-size="13">OpenShift BuildConfig + GitHub Webhooks + ArgoCD</text>

  <!-- ‚îÄ‚îÄ ROW 1: Developer ‚Üí GitHub ‚îÄ‚îÄ -->
  <!-- Developer box -->
  <rect x="40" y="110" width="140" height="80" rx="10" fill="url(#github)" stroke="#4fc3f7" stroke-width="1.5"/>
  <text x="110" y="145" text-anchor="middle" fill="#fff" font-size="13" font-weight="600">üë®‚Äçüíª Developer</text>
  <text x="110" y="163" text-anchor="middle" fill="#aaa" font-size="11">git push</text>
  <text x="110" y="178" text-anchor="middle" fill="#aaa" font-size="11">origin master</text>

  <!-- Arrow -->
  <line x1="182" y1="150" x2="248" y2="150" stroke="#4fc3f7" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="215" y="142" text-anchor="middle" fill="#4fc3f7" font-size="10">push</text>

  <!-- GitHub box -->
  <rect x="250" y="110" width="140" height="80" rx="10" fill="url(#github)" stroke="#4fc3f7" stroke-width="1.5"/>
  <text x="320" y="140" text-anchor="middle" fill="#fff" font-size="13" font-weight="600">GitHub</text>
  <text x="320" y="158" text-anchor="middle" fill="#aaa" font-size="11">KadirSoft/ruby-ex</text>
  <text x="320" y="173" text-anchor="middle" fill="#4fc3f7" font-size="10">Webhook fires ‚Üí</text>

  <!-- Arrow down to BuildConfig -->
  <line x1="320" y1="192" x2="320" y2="248" stroke="#4fc3f7" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="335" y="225" fill="#4fc3f7" font-size="10">webhook</text>
  <text x="335" y="237" fill="#4fc3f7" font-size="10">POST</text>

  <!-- ‚îÄ‚îÄ ROW 2: BuildConfig ‚Üí Build Pod ‚îÄ‚îÄ -->
  <!-- BuildConfig box -->
  <rect x="250" y="250" width="140" height="80" rx="10" fill="url(#openshift)" stroke="#ff6b6b" stroke-width="1.5"/>
  <text x="320" y="280" text-anchor="middle" fill="#fff" font-size="13" font-weight="600">BuildConfig</text>
  <text x="320" y="298" text-anchor="middle" fill="#ffcccc" font-size="11">ruby-ex</text>
  <text x="320" y="313" text-anchor="middle" fill="#ffcccc" font-size="10">triggers build ‚Üí</text>

  <!-- Arrow right -->
  <line x1="392" y1="290" x2="458" y2="290" stroke="#4fc3f7" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="425" y="282" text-anchor="middle" fill="#4fc3f7" font-size="10">spawns</text>

  <!-- Build Pod box -->
  <rect x="460" y="250" width="140" height="80" rx="10" fill="url(#openshift)" stroke="#ff6b6b" stroke-width="1.5"/>
  <text x="530" y="278" text-anchor="middle" fill="#fff" font-size="13" font-weight="600">Build Pod</text>
  <text x="530" y="296" text-anchor="middle" fill="#ffcccc" font-size="11">ruby-ex-N-build</text>
  <text x="530" y="311" text-anchor="middle" fill="#ffcccc" font-size="10">S2I assemble</text>

  <!-- Arrow right to Registry -->
  <line x1="602" y1="290" x2="668" y2="290" stroke="#4fc3f7" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="635" y="282" text-anchor="middle" fill="#4fc3f7" font-size="10">push image</text>

  <!-- Registry box -->
  <rect x="670" y="250" width="180" height="80" rx="10" fill="url(#registry)" stroke="#4fc3f7" stroke-width="1.5"/>
  <text x="760" y="278" text-anchor="middle" fill="#fff" font-size="13" font-weight="600">Internal Registry</text>
  <text x="760" y="296" text-anchor="middle" fill="#cce5ff" font-size="10">image-registry.openshift-</text>
  <text x="760" y="310" text-anchor="middle" fill="#cce5ff" font-size="10">image-registry.svc:5000</text>

  <!-- Arrow down from registry to ImageStream -->
  <line x1="760" y1="332" x2="760" y2="388" stroke="#4fc3f7" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="775" y="365" fill="#4fc3f7" font-size="10">updates</text>

  <!-- ‚îÄ‚îÄ ROW 3: ImageStream ‚Üí Deployment ‚îÄ‚îÄ -->
  <!-- ImageStream box -->
  <rect x="670" y="390" width="180" height="80" rx="10" fill="url(#openshift)" stroke="#ff6b6b" stroke-width="1.5"/>
  <text x="760" y="420" text-anchor="middle" fill="#fff" font-size="13" font-weight="600">ImageStream</text>
  <text x="760" y="438" text-anchor="middle" fill="#ffcccc" font-size="11">ruby-ex:latest</text>
  <text x="760" y="453" text-anchor="middle" fill="#ffcccc" font-size="10">tag updated</text>

  <!-- Arrow left from ImageStream to Deployment -->
  <line x1="668" y1="430" x2="602" y2="430" stroke="#4fc3f7" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="635" y="422" text-anchor="middle" fill="#4fc3f7" font-size="10">triggers</text>

  <!-- Deployment box -->
  <rect x="460" y="390" width="140" height="80" rx="10" fill="url(#openshift)" stroke="#ff6b6b" stroke-width="1.5"/>
  <text x="530" y="420" text-anchor="middle" fill="#fff" font-size="13" font-weight="600">Deployment</text>
  <text x="530" y="438" text-anchor="middle" fill="#ffcccc" font-size="11">ruby-ex</text>
  <text x="530" y="453" text-anchor="middle" fill="#ffcccc" font-size="10">rolling update</text>

  <!-- Arrow left to App Pod -->
  <line x1="458" y1="430" x2="392" y2="430" stroke="#4fc3f7" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="425" y="422" text-anchor="middle" fill="#4fc3f7" font-size="10">runs</text>

  <!-- App Pod box -->
  <rect x="250" y="390" width="140" height="80" rx="10" fill="#1a472a" stroke="#4caf50" stroke-width="1.5"/>
  <text x="320" y="420" text-anchor="middle" fill="#fff" font-size="13" font-weight="600">‚úÖ App Pod</text>
  <text x="320" y="438" text-anchor="middle" fill="#a5d6a7" font-size="11">ruby-ex running</text>
  <text x="320" y="453" text-anchor="middle" fill="#a5d6a7" font-size="10">port 8080</text>

  <!-- ‚îÄ‚îÄ ArgoCD side panel ‚îÄ‚îÄ -->
  <!-- ArgoCD watches GitHub -->
  <rect x="40" y="250" width="170" height="220" rx="10" fill="#1a1200" stroke="#ef7b4d" stroke-width="1.5" stroke-dasharray="6,3"/>
  <text x="125" y="278" text-anchor="middle" fill="#ef7b4d" font-size="13" font-weight="700">ArgoCD</text>
  <text x="125" y="298" text-anchor="middle" fill="#f5a623" font-size="11">Watches GitHub</text>
  <text x="125" y="314" text-anchor="middle" fill="#aaa" font-size="10">manifests/ folder</text>

  <rect x="60" y="325" width="130" height="45" rx="6" fill="#2a1a00" stroke="#ef7b4d" stroke-width="1"/>
  <text x="125" y="344" text-anchor="middle" fill="#f5a623" font-size="10">Detects drift</text>
  <text x="125" y="358" text-anchor="middle" fill="#aaa" font-size="10">Git ‚â† Cluster state</text>

  <rect x="60" y="380" width="130" height="45" rx="6" fill="#2a1a00" stroke="#4caf50" stroke-width="1"/>
  <text x="125" y="399" text-anchor="middle" fill="#4caf50" font-size="10">Auto Sync</text>
  <text x="125" y="413" text-anchor="middle" fill="#aaa" font-size="10">oc apply manifests</text>

  <text x="125" y="450" text-anchor="middle" fill="#ef7b4d" font-size="10">Git = Source of Truth</text>
  <text x="125" y="463" text-anchor="middle" fill="#aaa" font-size="10">cluster matches repo</text>

  <!-- Arrow from ArgoCD to App Pod -->
  <line x1="192" y1="430" x2="248" y2="430" stroke="#ef7b4d" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrow-orange)"/>

  <!-- ‚îÄ‚îÄ Service & Route at bottom ‚îÄ‚îÄ -->
  <rect x="250" y="510" width="140" height="60" rx="10" fill="#1a1a2e" stroke="#7c4dff" stroke-width="1.5"/>
  <text x="320" y="535" text-anchor="middle" fill="#fff" font-size="12" font-weight="600">Service</text>
  <text x="320" y="552" text-anchor="middle" fill="#b39ddb" font-size="10">ClusterIP :8080</text>

  <rect x="420" y="510" width="140" height="60" rx="10" fill="#1a1a2e" stroke="#7c4dff" stroke-width="1.5"/>
  <text x="490" y="535" text-anchor="middle" fill="#fff" font-size="12" font-weight="600">Route</text>
  <text x="490" y="552" text-anchor="middle" fill="#b39ddb" font-size="10">ruby-ex.apps.cluster</text>

  <line x1="320" y1="472" x2="320" y2="508" stroke="#7c4dff" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="392" y1="540" x2="418" y2="540" stroke="#7c4dff" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- External user -->
  <text x="600" y="545" fill="#4fc3f7" font-size="22">üåç</text>
  <line x1="562" y1="540" x2="602" y2="540" stroke="#4fc3f7" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="582" y="532" text-anchor="middle" fill="#4fc3f7" font-size="10">browser</text>

  <!-- Legend -->
  <rect x="670" y="390" width="0" height="0" fill="none"/>
  <rect x="40" y="575" width="820" height="30" rx="6" fill="#ffffff10"/>
  <circle cx="70" cy="590" r="5" fill="#cc0000"/>
  <text x="82" y="594" fill="#aaa" font-size="11">OpenShift Resources</text>
  <circle cx="220" cy="590" r="5" fill="#24292e" stroke="#4fc3f7" stroke-width="1.5"/>
  <text x="232" y="594" fill="#aaa" font-size="11">GitHub</text>
  <circle cx="310" cy="590" r="5" fill="#0066cc"/>
  <text x="322" y="594" fill="#aaa" font-size="11">Registry</text>
  <circle cx="400" cy="590" r="5" fill="#1a472a" stroke="#4caf50" stroke-width="1.5"/>
  <text x="412" y="594" fill="#aaa" font-size="11">Running App</text>
  <circle cx="510" cy="590" r="5" fill="#1a1200" stroke="#ef7b4d" stroke-width="1.5"/>
  <text x="522" y="594" fill="#aaa" font-size="11">ArgoCD (GitOps)</text>
</svg>
